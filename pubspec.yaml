name: source_span
version: 1.6.1-dev

description: A library for identifying source spans and locations.
homepage: https://github.com/dart-lang/source_span

environment:
  sdk: '>=2.8.0-dev.10 <3.0.0'

dependencies:
  charcode: ^1.0.0
  collection: ^1.8.0
  path: '>=1.2.0 <2.0.0'
  term_glyph: ^1.0.0

dev_dependencies:
  test: ^1.6.0

dependency_overrides:
  path:
    git:
      url: git://github.com/dart-lang/path.git
      ref: null_safety
  term_glyph:
    git:
      url: git://github.com/dart-lang/term_glyph.git
      ref: null_safety
  